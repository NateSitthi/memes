<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="thing.css">
    <script src="type.js"></script>
</head>
<body>
    <div class="pagewrapper">

        <section class="left">

            <div class="certificate " id="certificate">
                <span id="nameOutput" class="visible">Test Name</span>
                <span id="info">Test Info</span>

            </div>

        </section>

        <section class="right">

                    <option value="For having slang so bad it's almost like speaking
                     another language">Gen Z</option>
                </select>
                <input type="submit" value="Generate">
        
            </form>
        </section>
        <section>
            <img id="img"src="A4 - 1.png" alt="">
        </section>
        <section>
            <script>
                const d = new Date();
                document.getElementById("date").innerHTML = d;
            </script>
        </section>
    </div>    
</body>
</html>
